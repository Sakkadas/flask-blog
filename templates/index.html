<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>Hello World!</h1>
<p>This is my first webpage on Flask!</p>

<p>My name is {{ first_name }}</p>
<p>{{ stuff | title }}</p>
<h3> Favorite Pizza</h3>

        {{ topping + 100 }}

        {{ topping }} <br>
    {% endif %}
{% endfor %}
